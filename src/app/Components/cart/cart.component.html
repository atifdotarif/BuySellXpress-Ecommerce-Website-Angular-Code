<div *ngIf="cartItems.length > 0; else emptyCart">
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
            <td><img [src]="item.image" alt="{{ item.productName }}" class="product-image"></td>
          <td>{{ item.productName }}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.id, item.quantity)" min="1">
          </td>
          <td>${{ item.price.toFixed(2) }}</td>
          <td>${{ (item.price * item.quantity).toFixed(2) }}</td>
          <td>
            <button (click)="removeFromCart(item.productId)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h3>Total: ${{ totalPrice.toFixed(2) }}</h3>
    <button routerLink="/checkout">Checkout</button>
  </div>
  
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
