<div style="margin-top:15px ;" class="edit-product-container">
    <h2>Edit Product</h2>
    <form (ngSubmit)="onSubmit()" *ngIf="product">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" step="0.01" required />
      </div>
  
      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" [(ngModel)]="product.stock" name="stock" required />
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" [(ngModel)]="product.category" name="category" required>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="url" id="image" [(ngModel)]="product.imageData" name="image" />
      </div>
  
      <div class="form-group">
        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" [(ngModel)]="product.discount" name="discount" step="0.01" />
      </div>
  
      <button type="submit">Save Changes</button>
    </form>
  </div>
